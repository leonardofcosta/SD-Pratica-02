<!doctype html>
<html>
<head>

  <meta charset="utf-8">

  <title>Pratica 02</title>

  <link rel="stylesheet" href="css/jquery-ui.css"/>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/bootstrap.min.css.map"/>
  <link rel="stylesheet" href="css/font-awesome.min.css"/>
  <link rel="stylesheet" href="css/cep.css"/>

  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/cep.js"></script>
  <script src="js/jquery.mask.js"></script>
  
  <!-- Adicionado em: 08/05/2018 
  Objetivo: armazenar regras para as máscaras dos campos Telefone, Celular, CPF, outros. -->
  <script src="js/fieldsMask.js"></script>
  
  <!-- Adicionado em: 09/05/2018 -->
  <script src="js/jquery.validate.min.js"></script>

  <!-- Adicionado em: 09/05/2018 
  Objetivo: Armazena regras de validação de CPF que será utilizado no front-end -->
  <script src="js/validador.cpf.js"></script>

</head>
<body>
<br />
<br />
  <div class="container">

    <div class="row">

      <div class="col-md-4 col-md-offset-4">

        <form id="frm" method="post" action="app/post.php">

          <br />
          <label for="nome">Nome*:</label>
          <input name="nome" id="nome" class="form-control" required><div></div>
          <br />

          <!-- Adicionado em: 06/05/2018 
          Telefone (Campo não obrigatório, e com máscara para telefone fixo) -->
          <label for="Telefone">Telefone:</label>
          <input type="telefone" name="telefone" id="telefone" class="form-control">
          <br />

          <!-- Adicionado em: 06/05/2018 
          Telefone celular (Campo obrigatório, e com máscara para telefone celular). -->
          <label for="Celular">Celular*:</label>
          <input type="celular" name="celular" id="celular" class="form-control" required>
          <br />

          <!-- Adicionado em: 06/05/2018 
          CPF (Campo obrigatório e com máscara para CPF). -->
          <label for="CPF">CPF*:</label>
          <input type="cpf" name="cpf" id="cpf" class="form-control">
          <br />

          <label for="email">Email*:</label>
          <input type="email" name="email" id="email" class="form-control" required>
          <br />

          <label for="cep">Cep*:</label>
          <input name="cep" id="cep" class="form-control" required>
          <br />

          <label for="logradouro">Logradouro*:</label>
          <input name="logradouro" id="logradouro" class="form-control" required>
          <br />
          
          <label for="bairro">Bairro*:</label>
          <input name="bairro" id="bairro" class="form-control" required>
          <br />

          <label for="cidade">Cidade*:</label>
          <input name="cidade" id="cidade" class="form-control" required>
          <br />

          <label for="uf">UF*:</label>
          <input name="uf" id="uf" class="form-control" required>
          <br />

          <button type="submit" class="btn btn-primary btn-lg col-xs-12">Enviar</button>

        </form>

      </div>

    </div>
 
  </div>
 
</body>
</html>
